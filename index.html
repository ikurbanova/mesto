<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <a href="#" class="logo">
          <img
            src="./images/logoheader.svg"
            alt="лого проекта"
            class="logo__image"
          >
        </a>
      </header>
      <main class="content">
        <section class="profile">
            <img
              src="./images/imageprofile.jpeg"
              alt="фото исследователя"
              class="profile__avatar-image"
            >
          
          <div class="profile__description">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button profile__edit-button_active">
                  <img
              src="./images/editbutton.svg"
              alt="кнопка для редактирования данных пользователя"
              class="profile__edit-image"
            >
                </button>
            </div>
              <p class="profile__job">Исследователь океана</p>
            
          </div> 
          <button type="button" class="profile__add-button">
            <img
              src="./images/addbutton.svg"
              alt="кнопка для добавления данных"
              class="profile__add-image"
            >
          </button>
        </section>
        <section class="gallery">
          <ul class="gallery__cards">
            <li class="card">
              <img
                src="./images/kirill-pershin-1088404-unsplash.jpeg"

              </div>
            </li>
            <li class="card">

                src="./images/kirill-pershin-1556355-unsplash.jpeg"
                alt="фото Домбая"
                class="card__image"
              >
              <div class="card__content">
                <h2 class="card__title">
                  Домбай</h2>
                  <button type="button" class="card__icon">
              
                  </button>
                
              </div>
            </li>
            <li class="card">
              <img
                src="./images/kirill-pershin-1404681-unsplash.jpeg"
                alt="фото горы Эльбрус"
                class="card__image"
              >
              <div class="card__content">
                <h2 class="card__title">
                  Гора Эльбрус</h2>
                  <button type="button" class="card__icon">
                    
                  </button>
                
              </div>
            </li>
            <li class="card">
              <img
                src="./images/kirill-pershin-1556355-unsplash.jpeg"
                alt="фото Домбая"
                class="card__image"
              >
              <div class="card__content">
                <h2 class="card__title">
                  Домбай</h2>
                  <button type="button" class="card__icon">
                    
                  </button>
                
              </div>
            </li>
            <li class="card">
              <img
                src="./images/kirill-pershin-1088404-unsplash.jpeg"
                alt="фото Карачаевска"
                class="card__image"
              >
              <div class="card__content">
                <h2 class="card__title">
                  Карачаево-Ч...</h2>
                  <button type="button" class="card__icon">
                
                  </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
       <img src="./images/Closepopup.svg" alt="рисунок для закрытия формы данных пользователя" class="popup__close">
         <h2 class="popup__title">Редактировать профиль</h2>
         <form class="form" name="forma">
           <input type="text" placeholder="Имя" name="input-name" value="Жак-Ив Кусто" class="form__text form__text_type_name">
           <input type="text" placeholder="О себе" name="input-about" value="Исследователь океана" class="form__text form__text_type_job">
           <button type="submit" class="form__save">Сохранить</button>
       
          </form>

    <script src="./scripts/index.js"></script>
